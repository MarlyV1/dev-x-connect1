<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- animations library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- tab/favorites icon -->
    <link rel="icon" href="./assets/images/icons/tab-icon.png" type="image/x-icon"/>
    <title>Welcome to devXConnect</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/images/logo.png" alt="devXConnect logo" >
          </a>
          <a class="navbar-brand" href="index.html">
            <p class="nanum-gothic-coding-regular">devXConnect</p>
          </a>
          <a href="about.html" class="btn btn-primary nanum-gothic-coding-regular about-us-btn">About Us</a>
        </div>
    </nav>
    <main>
        <div>
            <h1 class="welcome-header nanum-gothic-coding-regular animate__animated animate__zoomIn">Welcome to devXConnect()</h1>
            <h2 class="connect-header">Connect with bootcamp students just like you.</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-5 mb-3 mb-sm-0 ">
              <div class="card text-center animate__animated animate__slideInUp sign-up-card">
                <div class="card-body">
                  <h3 class="card-title">First Time?</h3>
                  <p class="card-text">Sign up for free and start building your coding community.</p>
                  <a href="sign-up.html" class="btn btn-primary nanum-gothic-coding-regular sign-up-btn">signUp()</a>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card text-center animate__animated animate__slideInUp sign-in-card">
                <div class="card-body">
                  <h3 class="card-title">Back for More?</h3>
                  <p class="card-text">Sign in to keep the conversation going and the code flowing.</p>
                  <a href="sign-in.html" class="btn btn-primary nanum-gothic-coding-regular sign-in-btn">signIn()</a>
                </div>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
