<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- animations library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="devXConnect logo" width="30" height="24">
          </a>
          <a href="#" class="btn btn-primary nanum-gothic-coding-regular about-us-btn">About Us</a>
        </div>
    </nav>
    <main>
        <div class="card sign-up-page-card sign-up-card col-sm-5 animate__animated animate__slideInUp">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" aria-label="Full name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" aria-label="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-label="password">
                    </div>
                    <a href="homepage.html" class="btn btn-primary nanum-gothic-coding-regular sign-up-btn">signUp()</a>
                </form>
              <div class="other-page-link">
                <p>Already have an account? <a href="sign-in.html">signIn()</a></p>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
