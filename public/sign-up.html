<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- animations library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- tab/favorites icon -->
    <link rel="icon" href="./assets/images/icons/tab-icon.png" type="image/x-icon"/>
    <title>Sign Up</title>
  </head>

  <body class="sign-up-body">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/images/logo.png"alt="devXConnect logo"width="30"height="30"/>
        </a>
        <a class="navbar-brand" href="index.html">
          <p class="nanum-gothic-coding-bold devx-title-centered">
            devXConnect()
          </p>
        </a>
        <a
          href="about.html"
          class="btn btn-primary nanum-gothic-coding-regular about-us-btn"
          >About Us</a
        >
      </div>
    </nav>
    <main>
        <div>
            <h2 class="connect-header sign-page-header animate__animated animate__zoomIn">Sign Up for your Free devXConnect Account</h2>
        </div>
        <div class="card sign-up-page-card sign-up-card col-sm-5 animate__animated animate__slideInUp">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" aria-label="First name"id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" aria-label="Last name"id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" aria-label="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-label="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Your Current Phase of Your Bootcamp:</label>
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="phase1" value="phase1"/>
                            <label class="form-check-label" for="phase1">Phase 1</label>
                          </div>
                          <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="phase2" value="phase2"/>
                            <label class="form-check-label" for="phase2">Phase 2</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="phase3" value="phase3"/>
                            <label class="form-check-label" for="phase3">Phase 3</label>
                          </div>
                        </div>
                      </div>
                        <button type="submit" class="btn btn-primary nanum-gothic-coding-regular sign-up-btn">signUp()</button>
                        <div class="other-page-message">
                            <p>Already have an account? <a href="login.html" class="other-page-link">signIn()</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>  
    </main>
    <script src="/assets/js/sign-up.js"></script>
  </body>
</html>
