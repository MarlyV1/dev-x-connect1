<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/create-post.css">
  <!-- tab/favorites icon -->
  <link rel="icon" href="./assets/images/icons/tab-icon.png" type="image/x-icon" />
  <title>Create a Post</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="create-post">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-post-tab" data-bs-toggle="pill" data-bs-target="#pills-post"
          type="button" role="tab" aria-controls="pills-post" aria-selected="true">New Post</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-poll-tab" data-bs-toggle="pill" data-bs-target="#pills-poll" type="button"
          role="tab" aria-controls="pills-poll" aria-selected="false">New Poll</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-post" role="tabpanel" aria-labelledby="pills-post-tab"
        tabindex="0">

        <form action="">
          <!-- New Post Form -->
          <div class="mb-3">
            <label for="title-input" class="form-label">Title</label>
            <input type="text" class="form-control title" id="title-input" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="editor" class="form-label">Text</label>
            <textarea class="form-control textarea" id="editor" rows="10"></textarea>
          </div>
          <button class="submit-post" type="submit">Post</button>
        </form>

      </div>
      <div class="tab-pane fade" id="pills-poll" role="tabpanel" aria-labelledby="pills-poll-tab" tabindex="0">...</div>
    </div>
  </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="./assets/js/create-post.js"></script>

</html>
