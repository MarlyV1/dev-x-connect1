<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/create-post.css">
</head>
<body>
    
    <section class="create-post">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-post-tab" data-bs-toggle="pill" data-bs-target="#pills-post" type="button" role="tab" aria-controls="pills-post" aria-selected="true">New Post</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-poll-tab" data-bs-toggle="pill" data-bs-target="#pills-poll" type="button" role="tab" aria-controls="pills-poll" aria-selected="false">New Poll</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-post" role="tabpanel" aria-labelledby="pills-post-tab" tabindex="0">

                <!-- New Post Form -->
                <div class="mb-3">
                    <label for="title-input" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title-input" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label for="editor" class="form-label">Text</label>
                    <div class="form-control" id="editor" rows="10"></div>
                  </div>
            </div>
            <div class="tab-pane fade" id="pills-poll" role="tabpanel" aria-labelledby="pills-poll-tab" tabindex="0">...</div>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="./assets/js/create-post.js"></script>
</html>
